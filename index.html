<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <div class="results">
    <div>
      <span>Player: </span><span id="player-score">0</span>
    </div>
    <div>
      <span>Computer: <span id="computer-score">0</span></span>
    </div>
  </div>
  <div class="container">
    <img id="rock" src="images/rock.png" alt="rock">
    <img id="paper" src="images/paper.png" alt="paper">
    <img id="scissors" src="images/scissors.png" alt="scissors">
  </div>
  <script src="script.js"></script>
</body>
</html>
